<!DOCTYPE html>
<html land="en">
    <head>
        <meta charset="utf-8">
        <title>Basic HTML Template</title>
        <style>
            table, th, td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>

        <div>
            <h1>Basic CSS Demo</h1>
        </div>

       <table>

            <tr>
                <th>Name</th>
                <th>Color</th>
                <th>Cost</th>
            </tr>
            <tr>
                <td>RAMA U80-A</td>
                <td>Milk</td>

            </tr>
            <tr>
                <td>NK65</td>
                <td>Smoke grey</td>
                <td>$165.00</td>
            </tr>
            <tr>
                <td>Southpaw 65+</td>
                <td>E-White</td>
                <td>$189.00</td>
            </tr>
       </table>
      
    </body>
</html>
